<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;500&display=swap" rel="stylesheet">
    <title>Counter</title>
</head>
<body>
    <main class="counter">
        <div class="counter_text font_weight-700">Counter</div>
        <div class="counter_count font_weight-700">0</div>
        <div class="counter_buttons">
            <div  class="counter_button counter_buttons-decrease inline-block font_weight-300"><a href="#">DECREASE</a></div>
            <div class="counter_button counter_buttons-reset selected_button inline-block font_weight-300"><a href="#">RESET</a></div>
            <div class="counter_button counter_buttons-increase inline-block font_weight-300"><a href="#">INCREASE</a></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
